<!DOCTYPE html>
<html>
	<head>
		<title>WebWorker test</title>

		<script src='../extra/gen-lrs-data.js'></script>
		<script>
			function ready(){

				/*var ptree = MathParser.parse('( -"hello" + 1 ) / |arr|');
				ptree.xpaths.arr = [1,2,3,4];
				ptree.xpaths.hello = 5;
				console.log('Evaluates to', ptree.evaluate());*/

				console.time('Total operating time');
				var c = new ADL.CollectionSync(window.statements);
				c
					.where('result.success != null and context.contextActivities.*.*.id = /test1$/')
					.groupBy('actor.name')
					.count()
					.groupBy('result.success')
					.count(1)
					.join('group','count')
					.select('group as actor, true as correct, count as total')
					.math('percentile', '"correct"/"total"')
					.exec(function(data){
						document.body.innerHTML += '<pre>'+JSON.stringify(data, null, '    ')+'</pre>';
					});

			};
		</script>

	<body onload='ready()'>
