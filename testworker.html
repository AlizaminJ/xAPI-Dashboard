<!DOCTYPE html>
<html>
	<head>
		<title>WebWorker test</title>
		<script src='src/collection.js'></script>
		<script src='extra/gen-lrs-data.js'></script>
		<script>
			function ready(){
				var c = new ADL.CollectionAsync(window.statements, 'src/collection-worker.js');
				c.where('(id = "83ae3eb5-55a9-4265-a1da-1b943b41fb33" or verb.id = "passed") and result.score.raw >= 75').exec(function(msg){
					document.body.innerHTML = '<pre>'+JSON.stringify(msg, null, '\t')+'</pre>';
				});
			};
		</script>
	</head>
	<body onload='ready()'>
	</body>
</html>
