<!DOCTYPE html>
<html>
	<head>
		<title>WebWorker test</title>
		<script src='src/collection-async.js'></script>
		<script>
			function ready(){
				var c = new ADL.Collection([1,2,3]);
				c.signal('hello world').signal('asdf').eval(function(msg){
					document.body.innerHTML += msg;
				});
			};
		</script>
	</head>
	<body onload='ready()'>
	</body>
</html>
