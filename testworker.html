<!DOCTYPE html>
<html>
	<head>
		<title>WebWorker test</title>
		<script src='src/collection-unified.js'></script>
		<script src='extra/gen-lrs-data.js'></script>
		<script>
			function ready(){

				console.time('Total operating time');
				var c = new ADL.CollectionSync(window.statements);
				c
				//	.where('id = "8a7abb66-c516-461b-8da7-d63c31d40ca3"')
					.where('verb.id = /(passed|failed)$/')
					.save()
					.groupBy('result.score.raw', [50,100,5])
					.count()
					//.sum('result.score.raw')
					//.average('result.score.raw')
					//.min('result.score.raw')
					//.max('result.score.raw')
					.select('groupStart, groupEnd, count')
					//.orderBy('sum')
					.exec(function(data){
						console.timeEnd('Total operating time');
						document.body.innerHTML += '<pre>'+JSON.stringify(data.contents, null, '    ')+'</pre>';
					})
					.count().select('count')
					.exec(function(data){
						console.log('Total test attempts:', data.contents[0].count);
					});
			};
		</script>
	</head>
	<body onload='ready()'>
	</body>
</html>
