<html>
<head>
	<script src="nvd3/lib/d3.v3.js"></script>
	<script src="nvd3/nv.d3.js"></script>
	<link rel='stylesheet' href='nvd3/nv.d3.css'></link>

	<script type="text/javascript" src="xAPIWrapper/xapiwrapper.min.js"></script>
	<script type="text/javascript" src="set.js"></script>
	<script type="text/javascript" src="dashboard.js"></script>

	<style>
		#graphContainer {
			width: 800px; height: 500px;
			min-width: 100px; min-height: 100px;
		}
	</style>

	<script type="text/javascript">
		var wrapper = ADL.XAPIWrapper,
			graph = new ADL.XAPIGraph('bar', '#graphContainer svg');
			
		var xAPIConf = {
			"endpoint" : 'http://12.109.40.37/xAPI/',
			"user": 'lrsuser',
			"password": 'The only thing we have to fear'
		};
				
		wrapper.changeConfig(xAPIConf);
		window.onload = function(){
			
			graph.fetchAllStatements({'verb': 'http://vwf.adlnet.gov/xapi/verbs/logged_in'}, function(){
				graph.count("object.id", "object.definition.name.en-US",
					// preprocess
					function(data){
						// we only want world logins, so strip out site logins
						return data.without( data.selectEqual('object.id', 'http://vwf.adlnet.gov/xapi/virtual_world_sandbox') );
					},
					// postprocess
					function(data){
						// sort by height, and limit to 15 bars
						return data.orderBy('result.count', 'descending').select(function(e,i){return i<15});
					}
				);
			});
		};
	</script>
</head>
<body>
	<div id='graphContainer'>
		<svg></svg>
	</div>
</body>
</html>
