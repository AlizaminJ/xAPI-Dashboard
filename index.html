<html>
<head>
	<script src="lib/d3.v3.js" charset="utf8"></script>
	<script src="lib/nv.d3.js"></script>
	<link rel='stylesheet' href='lib/nv.d3.css'></link>
	<script type="text/javascript" src="lib/xapiwrapper.min.js"></script>

	<script type="text/javascript" src="collection.js"></script>
	<script type="text/javascript" src="dashboard.js"></script>

	<style>
		#graphContainer > div{
			width: 800px; height: 500px;
			min-width: 100px; min-height: 100px;
			margin: 20px;
		}
		h1 {
			text-align: center;
		}
	</style>

	<script type="text/javascript">
		var wrapper = ADL.XAPIWrapper;
		wrapper.changeConfig({
			"endpoint" : 'http://12.109.40.37/xAPI/',
		});
		var dash1 = new ADL.XAPIDashboard(),
			dash2 = new ADL.XAPIDashboard(),
			set = ADL.Collection;

		window.onload = function(){
			
			dash1.fetchAllStatements({'verb': 'http://vwf.adlnet.gov/xapi/verbs/logged_in'}, function(){
				dash1.genBarGraph("#graphContainer #logins svg", {
					groupField: "object.id", 
					pre: function(data){
						// take the raw xapi data
						return data
							// and then remove
							.without(
								// the statements whose object id is virtual_world_sandbox
								data.selectEqual('object.id', 'http://vwf.adlnet.gov/xapi/virtual_world_sandbox')
							);
					},
					post: function(data){
						return data
							// tack world name to id for labeling purposes
							.transform(function(e){
								e.groupValue = e.result.sample.object.definition.name['en-US']
									+'#'+/[^\/]+$/.exec(e.groupValue)[0];
								return e;
							})
							// sort by height, and limit to 15 bars
							.orderBy('result.count', 'descending')
							.select(set.first(15));
					},
					customize: function(chart){
						chart
							.tooltips(true)
							.tooltipContent(function(key,x,y,e,chart){
								return '<h3>'
									+e.point.result.sample.object.definition.name['en-US']
									+'</h3><p>'
									+y
									+'</p>';
							})
							.showValues(false)
							.staggerLabels(false)
							.margin({bottom: 150});

						chart.xAxis
							.rotateLabels(45);
						chart.xAxis
							.tickFormat(function(d){ return d.split('#')[0] });

						chart.yAxis.tickFormat(d3.format(',d'));

						chart.discretebar.dispatch.on('elementClick', function(e){
							if(confirm('Go to '+e.point.result.sample.object.definition.moreInfo+'?')){
								window.open(e.point.result.sample.object.definition.moreInfo, '_blank');
							}
						});

					}
				});
			});

			dash2.fetchAllStatements({'verb': 'http://adlnet.gov/expapi/verbs/registered', 'ascending': true}, function(){
				dash2.genLineGraph('#graphContainer #registrations svg', {
					xAxisField: 'timestamp', 
					post: function(data){
						// 441 users as of first track
						data.transform(function(e){
							e.x = new Date(Date.parse(e.x));
							e.y = e.y + 441;
							return e;
						});
						return data;
					},
					customize: function(chart){
						chart.xAxis.tickFormat(function(d){ return d3.time.format('%b %d')(new Date(d)) });
						chart.forceY([0,500]);
					}
				});
			});

		};
	</script>
</head>
<body>
	<div id='graphContainer'>
		<div id='logins'>
			<h1>Total Logins To Popular Worlds</h1>
			<svg></svg>
		</div>
		<div id='registrations'>
			<h1>New Registrations Over  Time</h1>
			<svg></svg>
		</div>
	</div>
</body>
</html>
