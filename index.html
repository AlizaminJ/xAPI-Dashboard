			function generateGraphs()

				$('#analytics #averageScore span').text(
					dash.statements.selectEqual('verb.id','http://adlnet.gov/expapi/verbs/passed').union(
						dash.statements.selectEqual('verb.id','http://adlnet.gov/expapi/verbs/failed')).average('result.score.raw')
				);

				$('#graphContainer #first h1').text('Test Results');
				dash.genBarGraph('#graphContainer #first svg', {
					pre: function(data){
						return data.selectEqual('verb.id','http://adlnet.gov/expapi/verbs/passed').union(
							data.selectEqual('verb.id','http://adlnet.gov/expapi/verbs/failed'));
					},
					aggregate: function(statements){
						return statements
							.groupByRange('result.score.raw', ADL.Collection.genRange(0,101,5), function(group){
								return group.count();
							});
					},
					customize: function(chart){
						chart.staggerLabels(false);
					}
				});

			if( window.statements ){
				dash.addStatements(window.statements);
