		var wrapper = new XAPIWrapper({
			"endpoint" : 'https://lrs.adlnet.gov/xAPI/',
		});
		var dash = new ADL.XAPIDashboard('svg');

		var childChart = dash.createBarChart({
			group: "result.score.raw",
			range: { start: 0, end: 100, increment: 5 },
			pre: function(data, event){
				return data.where('result.score.raw != null and object.definition.name = "' + event.point.in + '"');
			},
			aggregate: ADL.count(),
			customize: function(nvd3Chart, event){
				var test = event.point.in;
				ADL.$('h1').textContent = test.charAt(0).toUpperCase() + test.substr(1, test.length) + ' Score Ranges';
				nvd3Chart.xAxis.rotateLabels(45).axisLabel("Grade");
				nvd3Chart.yAxis.axisLabel("Number of students").tickFormat(d3.format(',d'));
			}
		});

		var chart = dash.createMultiBarChart({
			pre: function(data){
				return data.where("result.score.raw != null").orderBy("object.definition.name");
			},
			aggregate: ADL.multiAggregate("result.score.raw", dash.data.min, dash.data.average, dash.data.max),
			group:  'object.definition.name',
			customize: function(nvd3Chart){
				ADL.$('h1').textContent = 'Test Results';
				nvd3Chart.forceY([0, 120]);
				nvd3Chart.yAxis.axisLabel("Grade");
			}, 
			child: childChart
		});
		
		var pieChart = dash.createPieChart({
			group: "result.score.raw",
			range: {start: 30, end: 100, increment: 10},
			pre: function(data, event){
				return data.where('result.score.raw != null');
			},
			aggregate: ADL.count(),
			customize: function(chart){
				chart.height(500).width(500);
			}
		});
		
		pieChart.draw();
