<html>
<head>
	<script src="lib/d3.v3.js" charset="utf8"></script>
	<script src="lib/nv.d3.js"></script>
	<link rel='stylesheet' href='lib/nv.d3.css'></link>
	<script type="text/javascript" src="lib/xapiwrapper.min.js"></script>

	<script type="text/javascript" src="collection.js"></script>
	<script type="text/javascript" src="dashboard.js"></script>

	<style>
		#graphContainer > div{
			width: 800px; height: 500px;
			min-width: 100px; min-height: 100px;
			margin: 20px;
		}
		h1 {
			text-align: center;
		}
	</style>

	<script src='lrs-data.js'></script>

	<script type="text/javascript">
		var wrapper = new XAPIWrapper({
			"endpoint" : 'https://lrs.adlnet.gov/xAPI/',
		});
		var dash = new ADL.XAPIDashboard(),
			set = ADL.Collection;

		window.onload = function(){
		
			//dash.fetchAllStatements({'since': new Date(Date.now() - 1000*60*60*24*30).toISOString()}, wrapper, function(){
			dash.addStatements(window.statements);

				dash.genBarGraph("#graphContainer #verbs svg", {
					groupField: "verb.id", 
					post: function(data){
						return data
							// sort by height, and limit to 15 bars
							.orderBy('result.count', 'descending')
							.select(set.first(10));
					},
					customize: function(chart){
						chart
							.tooltips(true)
							.tooltipContent(function(key,x,y,e,chart){
								return '<h3>'
									+e.point.sample.verb.id
									+'</h3><p>'
									+y
									+'</p>';
							})
							.showValues(false)
							.staggerLabels(false)
							.color(['#1f77b4'])
							.margin({bottom: 150});

						chart.xAxis
							.rotateLabels(45);
						chart.xAxis
							.tickFormat(function(d){ return /[^\/]+$/.exec(d)[0]; });

						chart.yAxis.tickFormat(d3.format(',d'));

						/*chart.discretebar.dispatch.on('elementClick', function(e){
							if(confirm('Go to '+e.point.result.sample.object.definition.moreInfo+'?')){
								window.open(e.point.result.sample.object.definition.moreInfo, '_blank');
							}
						});*/

					}
				});

				dash.genLineGraph('#graphContainer #registrations svg', {
					xField: 'timestamp',
					pre: function(data){
						return data.orderBy('timestamp');
					},
					aggregate: ADL.XAPIDashboard.accumulate,
					post: function(data){
						data.transform(function(e){
							e.in = new Date(Date.parse(e.in));
							return e;
						});
						console.log(data);
						return data;
					},
					customize: function(chart){
						chart.xAxis.tickFormat(function(d){ return d3.time.format('%b %d')(new Date(d)) });
						chart.forceY([0,500]);
					}
				});

			//});
		};
	</script>
</head>
<body>
	<div id='graphContainer'>
		<div id='verbs'>
			<h1>Most Popular Verbs of the Last 30 Days</h1>
			<svg></svg>
		</div>
		<div id='registrations'>
			<h1>Number of Statements Over Time</h1>
			<svg></svg>
		</div>
	</div>
</body>
</html>
